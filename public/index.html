<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Miracle Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      font-family: 'Noto Sans KR', sans-serif;
      color: white;
      overflow: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .main-header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 999;
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .hamburger div {
      width: 30px;
      height: 3px;
      background-color: white;
    }

    .logo-area {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo-area img {
      height: 40px;
    }

    .top-nav {
      display: flex;
      gap: 12px;
    }

    .top-nav a {
      font-size: 14px;
      color: white;
      text-decoration: none;
    }

    #menu-toggle {
      display: none;
    }

    .menu-slide {
      position: fixed;
      top: 25px;
      left: 70px;
      display: flex;
      gap: 25px;
      transition: transform 0.4s ease-in-out;
      transform: translateX(-200%);
      z-index: 999;
    }

    #menu-toggle:checked~.menu-slide {
      transform: translateX(0);
    }

    .menu-slide a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
    }

    .main-text {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .main-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 60px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .main-text h2 {
      font-size: 32px;
      font-weight: normal;
      margin-bottom: 60px;
    }

    .main-text h3 {
      font-size: 24px;
      font-weight: normal;
      margin-top: 5px;
    }

    .main-text a {
      display: inline-flex;
      align-items: center;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      border-radius: 30px;
      text-decoration: none;
      margin-top: 20px;
    }

    .main-text a img {
      height: 20px;
      margin-left: 10px;
    }

    .main-text a:hover {
      background-color: white;
      color: black;
    }

    .site-footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #ccc;
      line-height: 1.8;
      padding-bottom: 5px;
    }

    .site-footer .footer-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 5px;
    }

    .site-footer a {
      color: #ccc;
      text-decoration: none;
    }

    @media screen and (max-width: 768px) {
      .main-header {
        height: auto;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 10px 16px;
        position: relative;
      }

      .hamburger {
        position: absolute;
        left: 16px;
        top: 12px;
      }

      .logo-area {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 6px;
      }

      .logo-area img {
        height: 36px;
      }

      .top-nav {
        position: absolute;
        right: 16px;
        top: 12px;
      }

      .top-nav a {
        font-size: 12px;
        margin-left: 8px;
      }

      .main-text h1 {
        font-size: 36px;
      }

      .main-text h2 {
        font-size: 22px;
        margin-bottom: 30px;
      }

      .main-text h3 {
        font-size: 16px;
      }

      .main-text a {
        font-size: 14px;
        padding: 10px 16px;
        margin-top: 16px;
      }

      .site-footer {
        font-size: 10px;
        padding: 8px;
      }

      .site-footer .footer-row {
        flex-direction: column;
        gap: 5px;
        margin-bottom: 4px;
      }

      .menu-slide {
        flex-direction: column;
        gap: 10px;
        left: 10px;
        padding: 12px;
      }

      video#bg-video {
        object-fit: cover;
      }
    }
  </style>
</head>

<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="img/dog.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <header class="main-header">
    <div class="hamburger" onclick="document.getElementById('menu-toggle').click()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="logo-area">
      <img src="img/logo.png" alt="Miracle Group 로고">
    </div>
    <nav class="top-nav">
      <a href="login.html" id="login-link">로그인</a>
      <a href="signup.html" id="signup-link">회원가입</a>
      <a href="account-details.html" id="mypage-link" style="display: none;">마이페이지</a>
    </nav>
  </header>

  <input type="checkbox" id="menu-toggle" />
  <div class="menu-slide">
    <a href="company.html">회사소개</a>
    <a href="service.html">상조서비스</a>
    <a href="https://www.jindallae.kr/" target="_blank">진달래추모공원</a>
    <a href="funeral.html">아산추모공원</a>
    <a href="http://십시일반.com/" target="_blank">두레인협동인</a>
    <a href="products.html">쇼핑몰</a>
  </div>

  <div class="main-text">
    <h1>Miracle Group</h1>
    <h2>당신의 반려동물을 위한 공간</h2>
    <h3>반려동물의 처음부터 마지막까지 함께합니다</h3>
    <a href="https://open.kakao.com/o/sEJKz8wh" target="_blank">
      상담하기
      <img src="img/kakao.png" alt="카카오톡 아이콘">
    </a>
  </div>

  <footer class="site-footer">
    <div class="footer-compact">
      <a href="privacy.html">개인정보처리방침</a> · <a href="youth-policy.html">청소년보호정책</a> · <a href="notice.html">고객센터</a>
    </div>
    <div class="footer-compact">
      미라클그룹반려상조 주소: 서울특별시 강남구 선릉로 533 / 대표전화: 02-566-1121
    </div>
  </footer>


  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const loginLink = document.getElementById("login-link");
    const signupLink = document.getElementById("signup-link");
    const mypageLink = document.getElementById("mypage-link");

    if (user) {
      loginLink.style.display = "none";
      signupLink.style.display = "none";

      if (user.admin) {
        mypageLink.textContent = "관리자페이지";
        mypageLink.href = "admin.html";
      } else {
        mypageLink.textContent = "마이페이지";
        mypageLink.href = "account-details.html";
      }

      mypageLink.style.display = "inline-block";
    } else {
      loginLink.style.display = "inline-block";
      signupLink.style.display = "inline-block";
      mypageLink.style.display = "none";
    }
  </script>
</body>

</html>
