<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Miracle Group login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 기존 스타일 생략 없이 유지 */
    body {
      margin: 0;
      background-color: #1a1a1a;
      font-family: 'Noto Sans KR', sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 60px 100px;
      gap: 80px;
    }

    .left {
      flex: 1;
    }

    .left h1 {
      font-size: 36px;
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
    }

    .left p {
      margin-bottom: 30px;
      font-size: 16px;
      color: #ccc;
    }

    .right {
      flex: 1;
      max-width: 450px;
    }

    .right label {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .right input[type="text"],
    .right input[type="password"] {
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
      background: #f5f5f5;
      color: #000;
    }

    .right button {
      width: 100%;
      padding: 18px;
      background: #999ca4;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 100px;
      padding-bottom: 30px;
      font-size: 14px;
      color: #aaa;
    }

    .logo-link {
      color: inherit;
      text-decoration: none;
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      font-weight: bold;
    }

    .signup-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    .signup-link a {
      color: #fff;
      font-weight: bold;
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 30px 20px;
        gap: 40px;
      }

      .left h1 {
        font-size: 24px;
        text-align: center;
      }

      .left p {
        font-size: 14px;
        text-align: center;
      }

      .right label {
        font-size: 14px;
      }

      .right input[type="text"],
      .right input[type="password"] {
        font-size: 14px;
        padding: 14px;
      }

      .right button {
        font-size: 14px;
        padding: 14px;
      }

      .signup-link {
        font-size: 13px;
      }

      footer {
        font-size: 12px;
        margin-top: 60px;
        padding: 0 20px;
      }
    }
  </style>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    Kakao.init("8d1e498a62aff21a7911157887c39e4d"); // 너의 자바스크립트 키
  </script>
</head>

<body>
  <div class="container">
    <div class="left">
      <h1><a href="index.html" class="logo-link">Miracle Group</a></h1>
      <p>사랑하는 반려동물을 위한 용품</p>
    </div>

    <div class="right">
      <form id="login-form">
        <label for="id">아이디를 입력해주세요.</label>
        <input type="text" id="user_id" placeholder="아이디 입력" />
        <label for="pw" style="display:none">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호 입력" />
        <button type="submit">로그인</button>

        <div style="margin-top: 30px; text-align: center; display: flex; flex-direction: column; gap: 10px;">
          <!-- 카카오 로그인 버튼 -->
          <button type="button" id="kakao-login-btn" style="
            background-color: #FEE500;
            color: #000;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            cursor: pointer;
          ">
            <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
              alt="Kakao" style="height:18px; vertical-align: middle; margin-right: 8px;">
            카카오로 간편 로그인
          </button>

          <!-- 네이버 -->
          <a href="/auth/naver" style="background-color: #03C75A; color: #fff; border-radius: 8px; padding: 12px 20px; 
            font-size: 14px; font-weight: bold; text-decoration: none; border: none;">
            <img src="/img/naver.png" alt="Naver" style="height:18px; vertical-align: middle; margin-right: 8px;">
            네이버로 간편 로그인
          </a>


          <!-- 구글 -->
          <a href="/auth/google" style="background-color: #ffffff; color: #000; border-radius: 8px; padding: 12px 20px;
            font-size: 14px; font-weight: bold; text-decoration: none; border: 1px solid #ccc;">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google"
              style="width:18px; vertical-align: middle; margin-right: 8px;">
            Google로 간편 로그인
          </a>
        </div>

        <div class="signup-link">
          계정이 없으신가요? <a href="signup.html">회원가입</a>
        </div>
      </form>
    </div>
  </div>

  <footer>© 2025 Miracle Group. All rights reserved.</footer>

  <script>
    const savedUser = localStorage.getItem("user");
    if (savedUser) {
      alert("자동 로그인 되었습니다.");
      location.href = "index.html";
    }

    const form = document.getElementById("login-form");
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const user_id = document.getElementById("user_id").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("https://miraclepet.kr/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id, password }),
        });

        const data = await res.json();
        if (!res.ok) {
          alert(data.message || "로그인 실패");
        } else {
          alert("WELCOME!");
          localStorage.setItem("user", JSON.stringify(data.user));
          sessionStorage.setItem("user", JSON.stringify(data.user));
          location.href = "index.html";
        }
      } catch (err) {
        console.error("서버 오류:", err);
        alert("서버 오류가 발생했습니다.");
      }
    });

    // ✅ 카카오 간편 로그인 팝업 방식
    document.getElementById("kakao-login-btn").addEventListener("click", function () {
      Kakao.Auth.login({
        scope: "profile_nickname",
        success: function (authObj) {
          Kakao.API.request({
            url: "/v2/user/me",
            success: function (res) {
              const userId = `kakao_${res.id}`;
              const userData = {
                user_id: userId,
                email: res.kakao_account?.email || "",
                nickname: res.kakao_account?.profile?.nickname || ""
              };
              fetch("https://miraclepet.kr/api/social-signup", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json"
                },
                body: JSON.stringify(userData)
              });
              fetch(`https://miraclepet.kr/api/user/check/${userId}`)
                .then(response => response.json())
                .then(data => {
                  localStorage.setItem("pendingSocialUser", JSON.stringify(userData));
                  if (data.exists) {
                    // 이미 가입된 사용자 → 바로 메인페이지
                    window.location.href = "index.html";
                  } else {
                    // 신규 사용자 → 추가 정보 입력
                    window.location.href = "social-signup.html";
                  }
                })
                .catch(error => {
                  alert("유저 확인 중 오류");
                  console.error(error);
                });
            },
            fail: function (error) {
              alert("유저 정보 가져오기 실패");
              console.error(error);
            }
          });
        },
        fail: function (err) {
          alert("카카오 로그인 실패");
          console.error(err);
        }
      });
    });

    // 소셜 로그인 처리
    async function handleSocialLogin(userData) {
      try {
        console.log("🔑 소셜 로그인 시도:", userData);
        const res = await fetch("https://miraclepet.kr/api/auth/social-login", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          credentials: 'include', // 쿠키 포함
          body: JSON.stringify({ user_id: userData.user_id })
        });

        console.log("📥 서버 응답 상태:", res.status);
        const data = await res.json();
        console.log("📥 서버 응답 데이터:", data);

        if (!res.ok) {
          console.error("❌ 로그인 실패:", data.message);
          document.getElementById("error-message").textContent = data.message || "로그인 실패";
          return;
        }

        console.log("✅ 로그인 성공:", data);

        // ✅ 로그인 유지
        const userToStore = {
          ...data.user,
          isLoggedIn: true,
          sessionId: data.sessionId
        };
        console.log("💾 저장할 사용자 정보:", userToStore);
        
        // localStorage에 저장
        localStorage.setItem("user", JSON.stringify(userToStore));
        
        // sessionStorage에도 저장
        sessionStorage.setItem("user", JSON.stringify(userToStore));
        
        // 로그 확인을 위한 지연
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        console.log("🔄 페이지 이동 전 최종 상태:", {
          localStorage: localStorage.getItem("user"),
          sessionStorage: sessionStorage.getItem("user"),
          cookies: document.cookie
        });
        
        alert("로그인 완료!");
        
        // 페이지 이동
        window.location.replace("index.html");
      } catch (err) {
        console.error("❌ 로그인 에러 발생:", err);
        console.error("에러 상세:", {
          message: err.message,
          stack: err.stack,
          name: err.name
        });
        document.getElementById("error-message").textContent = "서버 오류가 발생했습니다.";
      }
    }

    // 소셜 로그인 버튼 클릭 이벤트
    document.getElementById("kakao-login").addEventListener("click", async () => {
      try {
        const response = await fetch("https://miraclepet.kr/api/auth/kakao");
        const data = await response.json();
        if (data.url) {
          window.location.href = data.url;
        }
      } catch (err) {
        console.error("카카오 로그인 에러:", err);
        document.getElementById("error-message").textContent = "카카오 로그인 처리 중 오류가 발생했습니다.";
      }
    });

    document.getElementById("google-login").addEventListener("click", async () => {
      try {
        const response = await fetch("https://miraclepet.kr/api/auth/google");
        const data = await response.json();
        if (data.url) {
          window.location.href = data.url;
        }
      } catch (err) {
        console.error("구글 로그인 에러:", err);
        document.getElementById("error-message").textContent = "구글 로그인 처리 중 오류가 발생했습니다.";
      }
    });

    // URL 파라미터에서 소셜 로그인 데이터 확인
    window.addEventListener('load', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const userData = urlParams.get('userData');
      
      if (userData) {
        try {
          const parsedUserData = JSON.parse(decodeURIComponent(userData));
          console.log("📥 소셜 로그인 데이터 수신:", parsedUserData);
          handleSocialLogin(parsedUserData);
        } catch (err) {
          console.error("소셜 로그인 데이터 파싱 에러:", err);
          document.getElementById("error-message").textContent = "소셜 로그인 데이터 처리 중 오류가 발생했습니다.";
        }
      }
    });
  </script>

</body>

</html>
