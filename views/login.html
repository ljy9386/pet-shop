<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Miracle Group 로그인</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            font-family: 'Noto Sans KR', sans-serif;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 60px 100px;
            gap: 80px;
        }

        .left {
            flex: 1;
        }

        .left h1 {
            font-size: 36px;
            font-family: 'Playfair Display', serif;
            margin-bottom: 10px;
        }

        .left p {
            margin-bottom: 30px;
            font-size: 16px;
            color: #ccc;
        }

        .left .links {
            display: flex;
            gap: 12px;
        }

        .left .links button {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .right {
            flex: 1;
            max-width: 450px;
        }

        .right label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .right input[type="text"],
        .right input[type="password"] {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
            background: #f5f5f5;
            color: #000;
        }

        .right button {
            width: 100%;
            padding: 18px;
            background: #999ca4;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            margin-top: 100px;
            padding-bottom: 30px;
            font-size: 14px;
            color: #aaa;
        }

        .logo-link {
            color: inherit;
            /* 기존 텍스트 색상 유지 */
            text-decoration: none;
            /* 밑줄 제거 */
            font-family: 'Playfair Display', serif;
            /* 폰트 유지 */
            font-size: 36px;
            /* 크기 유지 */
            font-weight: bold;
        }

        .signup-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }

        .signup-link a {
            color: #fff;
            font-weight: bold;
            text-decoration: underline;
        }

        @media screen and (max-width: 900px) {
            .container {
                flex-direction: column;
                padding: 40px 30px;
            }

            .left,
            .right {
                width: 100%;
            }

            .right {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left">
            <h1>
                <a href="index.html" class="logo-link">Miracle Group</a>
            </h1>
            <p>사랑하는 반려동물을 위한 용품</p>

        </div>

        <div class="right">
            <form>
                <label for="id">아이디를 입력해주세요.</label>
                <input type="text" id="id" placeholder="아이디를 입력해 주세요">

                <label for="pw" style="display:none">비밀번호</label>
                <input type="password" id="pw" placeholder="비밀번호를 입력해 주세요">

                <button type="submit">로그인</button>
                <div class="signup-link">
                    계정이 없으신가요? <a href="signup.html">회원가입</a>
                </div>
            </form>
        </div>
    </div>

    <footer>© 2025 Miracle Group. All rights reserved.</footer>

</body>

</html>
