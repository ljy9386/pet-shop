<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Miracle Group</title>
  <!-- 폰트 링크 -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      font-family: 'Noto Sans KR', sans-serif;
      color: white;
      overflow: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .top-nav {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      background-color: #ffff(0, 0, 0, 0.5);
    }

    .top-nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }

    .logo-area {
      text-align: center;
      margin-top: 40px;
    }

    .logo-area img {
      height: 60px;
    }

    .menu-nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px 0;
      background-color: #ffff(0, 0, 0, 0.5);
    }

    .menu-nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .main-text {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .main-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 60px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .main-text h2 {
      font-size: 32px;
      font-weight: normal;
      margin-bottom: 60px;
    }

    .main-text h3 {
      font-size: 24px;
      font-weight: normal;
      margin-top: 5px;

    }

    .main-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
    }

    .main-btn:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>

<body>
  <!-- 배경 영상 -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="img/dog.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- 상단 메뉴 -->
  <div class="top-nav">
    <a href="login.html">로그인</a>
    <a href="signup.html">회원가입</a>
  </div>

  <!-- 로고 -->
  <div class="logo-area">
    <!-- 로고 이미지 파일명: logo.png -->
    <img src="img/logo.png" alt="Miracle Group 로고">
  </div>

  <!-- 네비게이션 -->
  <nav class="menu-nav">
    <a href="company.html">회사소개</a>
    <a href="notice.html">공지사항</a>
    <a href="products.html">반려용품</a>
    <a href="support.html">고객센터</a>
  </nav>

  <!-- 중앙 텍스트 -->
  <div class="main-text">
    <h1>Miracle Group</h1>
    <h2>당신의 반려동물을 위한 공간</h2>
    <h3>반려동물의 하루를 더 행복하게 만드는 작은 선택</h3>
    <a href="products.html" class="main-btn">반려용품 보러가기</a>
  </div>
</body>

</html>
