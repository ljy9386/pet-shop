<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Miracle Group login</title>
  <style>
    /* 기존 스타일 생략 없이 유지 */
    body {
      margin: 0;
      background-color: #1a1a1a;
      font-family: 'Noto Sans KR', sans-serif;
      color: #fff;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 60px 100px;
      gap: 80px;
    }
    .left {
      flex: 1;
    }
    .left h1 {
      font-size: 36px;
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
    }
    .left p {
      margin-bottom: 30px;
      font-size: 16px;
      color: #ccc;
    }
    .right {
      flex: 1;
      max-width: 450px;
    }
    .right label {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .right input[type="text"],
    .right input[type="password"] {
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
      background: #f5f5f5;
      color: #000;
    }
    .right button {
      width: 100%;
      padding: 18px;
      background: #999ca4;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 100px;
      padding-bottom: 30px;
      font-size: 14px;
      color: #aaa;
    }
    .logo-link {
      color: inherit;
      text-decoration: none;
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      font-weight: bold;
    }
    .signup-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
    .signup-link a {
      color: #fff;
      font-weight: bold;
      text-decoration: underline;
    }
    @media screen and (max-width: 900px) {
      .container {
        flex-direction: column;
        padding: 40px 30px;
      }
      .left,
      .right {
        width: 100%;
      }
      .right {
        max-width: 100%;
      }
    }
  </style>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    Kakao.init("8d1e498a62aff21a7911157887c39e4d"); // 너의 자바스크립트 키
  </script>
</head>

<body>
  <div class="container">
    <div class="left">
      <h1><a href="index.html" class="logo-link">Miracle Group</a></h1>
      <p>사랑하는 반려동물을 위한 용품</p>
    </div>

    <div class="right">
      <form id="login-form">
        <label for="id">아이디를 입력해주세요.</label>
        <input type="text" id="id" placeholder="아이디를 입력해 주세요">
        <label for="pw" style="display:none">비밀번호</label>
        <input type="password" id="pw" placeholder="비밀번호를 입력해 주세요">
        <button type="submit">로그인</button>

        <div style="margin-top: 30px; text-align: center; display: flex; flex-direction: column; gap: 10px;">
          <!-- 카카오 로그인 버튼 -->
          <button type="button" id="kakao-login-btn" style="
            background-color: #FEE500;
            color: #000;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            cursor: pointer;
          ">
            <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
              alt="Kakao" style="height:18px; vertical-align: middle; margin-right: 8px;">
            카카오로 간편 로그인
          </button>

          <!-- 네이버 -->
          <a href="/auth/naver" style="background-color: #03C75A; color: #fff; border-radius: 8px; padding: 12px 20px;
            font-size: 14px; font-weight: bold; text-decoration: none; border: none;">
            <img src="img/naver.png" alt="Naver" style="height:18px; vertical-align: middle; margin-right: 8px;">
            네이버로 간편 로그인
          </a>

          <!-- 구글 -->
          <a href="/auth/google" style="background-color: #ffffff; color: #000; border-radius: 8px; padding: 12px 20px;
            font-size: 14px; font-weight: bold; text-decoration: none; border: 1px solid #ccc;">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google"
              style="width:18px; vertical-align: middle; margin-right: 8px;">
            Google로 간편 로그인
          </a>
        </div>

        <div class="signup-link">
          계정이 없으신가요? <a href="signup.html">회원가입</a>
        </div>
      </form>
    </div>
  </div>

  <footer>© 2025 Miracle Group. All rights reserved.</footer>

  <script>
    const savedUser = localStorage.getItem("user");
    if (savedUser) {
      alert("자동 로그인 되었습니다.");
      location.href = "index.html";
    }

    const form = document.getElementById("login-form");
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const user_id = document.getElementById("id").value.trim();
      const password = document.getElementById("pw").value.trim();

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id, password })
        });

        const data = await res.json();
        if (!res.ok) {
          alert(data.message || "로그인 실패");
        } else {
          alert("WELCOME!");
          localStorage.setItem("user", JSON.stringify(data.user));
          sessionStorage.setItem("user", JSON.stringify(data.user));
          location.href = "index.html";
        }
      } catch (err) {
        console.error("서버 오류:", err);
        alert("서버 오류가 발생했습니다.");
      }
    });

    // ✅ 카카오 간편 로그인 팝업 방식
    document.getElementById("kakao-login-btn").addEventListener("click", function () {
      Kakao.Auth.login({
        scope: "profile_nickname, account_email",
        success: function (authObj) {
          Kakao.API.request({
            url: "/v2/user/me",
            success: function (res) {
              const userData = {
                id: res.id,
                email: res.kakao_account.email,
                nickname: res.kakao_account.profile.nickname
              };
              localStorage.setItem("pendingSocialUser", JSON.stringify(userData));
              window.location.href = "social-signup.html";
            },
            fail: function (error) {
              alert("유저 정보 가져오기 실패");
              console.error(error);
            }
          });
        },
        fail: function (err) {
          alert("카카오 로그인 실패");
          console.error(err);
        }
      });
    });
  </script>
</body>

</html>
