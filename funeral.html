<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>반려장례 - 업데이트 예정</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      opacity: 0.7;
    }
    .icon {
      font-size: 50px;
      margin-bottom: 20px;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="icon">⚙️</div>
  <h1>반려장례 서비스</h1>
  <p>해당 페이지는 <strong>현재 준비 중</strong>입니다.<br>빠른 시일 내에 업데이트될 예정입니다.</p>
</body>
</html>
